<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Graduate with your life">
        <title>HSU Editor</title>
        <link href="../main.css" rel="stylesheet" /> 
        <link href="../editor/editor.css" rel="stylesheet" /> 
        <style>
            input, a {
                position: relative;
                z-index: 100;
            }
            a {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id="images">
            <img id="character-sprite" src="assets/base_char_sprite.png">
            <img id="unique-character-sprite" src="assets/unique_char_sprite.png">
            <img id="item-sprite" src="assets/Item_batch1_sprite.png">
        </div>
        <input type="file" id="file">
        <div id="logo">
            <img id="icon" src="../assets/hochschule_icon.svg">
            <h1>HSU Editor</h1>
        </div>
        <a class="download" href="#" id="download" download="gameData.json">Download</a>
        <div class="main">
          <div id="stage">
              <canvas id="areas-layer"></canvas>
              <canvas id="characters-layer"></canvas>
              <canvas id="layout-layer"></canvas>
          </div>
          <div id="side-panel">
            <div class="tabs">
              <input id="area-tab" type="radio" class="tab" name="panel-tabs" checked />
              <label for="area-tab" class="tab-label">Areas</label>
              <input id="character-tab" type="radio" class="tab" name="panel-tabs" />
              <label for="character-tab" class="tab-label">Characters</label>
            </div>
            <div id="area-pane" class="pane">
              Areas
            </div>
            <div id="character-pane" class="pane">
              Characters
            </div>
          </div>
        </div>
    </body>
    <script type="module" src="../editor/editor.js"></script>
</html>
